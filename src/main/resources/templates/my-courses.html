<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h2 {
            margin: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            margin-left: 10px;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .course-card {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 5px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .course-info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .course-details {
            color: #666;
            font-size: 14px;
        }
        .course-details span {
            margin-right: 15px;
        }
        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .empty-state h3 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>My Enrolled Courses</h2>
        <div>
            <a th:href="@{/courses/available}">Browse Available Courses</a>
            <a th:href="@{/profile}">My Profile</a>
            <a th:href="@{/home}">Home</a>
        </div>
    </div>
    
    <div class="container">
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>

        <h1>My Enrolled Courses</h1>

        <div th:if="${courses.empty}" class="empty-state">
            <h3>You haven't enrolled in any courses yet</h3>
            <p>Browse available courses and start your learning journey!</p>
            <a th:href="@{/courses/available}" class="btn">Browse Courses</a>
        </div>

        <div th:if="${!courses.empty}">
            <div class="course-card" th:each="course : ${courses}">
                <div class="course-info">
                    <h3>
                        <span th:text="${course.code}">CSE101</span> - 
                        <span th:text="${course.name}">Course Name</span>
                    </h3>
                    <div class="course-details">
                        <span><strong>Credits:</strong> <span th:text="${course.credits}">3</span></span>
                        <span th:if="${course.semester != null}">
                            <strong>Semester:</strong> <span th:text="${course.semester}">1</span>
                        </span>
                        <span th:if="${course.dept != null}">
                            <strong>Department:</strong> <span th:text="${course.dept.name}">Department</span>
                        </span>
                    </div>
                </div>
                <form th:action="@{/courses/unenroll/{id}(id=${course.id})}" method="post" 
                      onsubmit="return confirm('Are you sure you want to unenroll from this course?');">
                    <button type="submit" class="btn btn-danger">Unenroll</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
