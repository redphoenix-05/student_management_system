<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h2 {
            margin: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Edit Profile</h2>
        <a th:href="@{/profile}">‚Üê Back to Profile</a>
    </div>
    
    <div class="container">
        <h1>Edit Your Profile</h1>
        
        <form th:action="@{/profile/update}" method="post">
            <!-- Student Form -->
            <div th:if="${userType == 'STUDENT'}">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" th:value="${student.name}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" th:value="${student.email}" required>
                </div>
                <div class="form-group">
                    <label for="currentSemester">Current Semester</label>
                    <select id="currentSemester" name="currentSemester">
                        <option value="">Select Semester</option>
                        <option th:value="1" th:selected="${student.currentSemester == 1}">1st Semester</option>
                        <option th:value="2" th:selected="${student.currentSemester == 2}">2nd Semester</option>
                        <option th:value="3" th:selected="${student.currentSemester == 3}">3rd Semester</option>
                        <option th:value="4" th:selected="${student.currentSemester == 4}">4th Semester</option>
                        <option th:value="5" th:selected="${student.currentSemester == 5}">5th Semester</option>
                        <option th:value="6" th:selected="${student.currentSemester == 6}">6th Semester</option>
                        <option th:value="7" th:selected="${student.currentSemester == 7}">7th Semester</option>
                        <option th:value="8" th:selected="${student.currentSemester == 8}">8th Semester</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="academicYear">Academic Year</label>
                    <input type="text" id="academicYear" name="academicYear" 
                           th:value="${student.academicYear}" placeholder="e.g., 2025-2026">
                </div>
            </div>

            <!-- Teacher Form -->
            <div th:if="${userType == 'TEACHER'}">
                <div class="form-group">
                    <label for="teacherName">Full Name</label>
                    <input type="text" id="teacherName" name="name" th:value="${teacher.name}" required>
                </div>
                <div class="form-group">
                    <label for="teacherEmail">Email</label>
                    <input type="email" id="teacherEmail" name="email" th:value="${teacher.email}" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" th:value="${teacher.phone}">
                </div>
            </div>

            <button type="submit" class="btn">Save Changes</button>
            <a th:href="@{/profile}" class="btn btn-secondary" style="text-decoration: none; display: inline-block;">Cancel</a>
        </form>
    </div>
</body>
</html>
